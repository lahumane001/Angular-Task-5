<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 col-12 border border-dark  p-5">
            <h3 class="text-primary text-center mb-4">Registrer Here..!</h3>
            <form [formGroup]="staffInfo" (ngSubmit)="onSubmit()">
                <div class="form-check form-check-inline">
                    <input class="form-check-input mr-2" formControlName="designation" type="radio" name="designation" id="hod" value="hod">
                    <label class="form-check-label mr-4" for="hod">HOD</label>
                </div>
                <div class="form-check form-check-inline mb-4">
                    <input class="form-check-input mr-2" type="radio"  formControlName="designation"  name="designation" id="staff" value="staff">
                    <label class="form-check-label" for="staff">Staff</label>
                </div>
    
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="fname">First Name*</label>
                            <input type="text" name="firstName" formControlName="firstName" id="fname" class="form-control">
                            <span class="text-danger" *ngIf="!staffInfo.get('firstName').valid && staffInfo.get('firstName').touched">First Name is Requried...</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="lname">Last Name*</label>
                            <input type="text" name="lastName" id="lname" formControlName="lastName" class="form-control">
                            <span class="text-danger" *ngIf="!staffInfo.get('lastName').valid && staffInfo.get('lastName').touched">Last Name is Requried...</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" formControlName="email" class="form-control">
                            <span class="text-danger" *ngIf="!staffInfo.get('email').valid && staffInfo.get('email').touched">Email Address is Requried...</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="contact">Contact*</label>
                            <input type="text" name="contact" id="contact" formControlName="contact" class="form-control">
                            <span class="text-danger" *ngIf="!staffInfo.get('contact').valid && staffInfo.get('contact').touched">Contact Number is Requried...</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="dep">Department*</label>
                            <select name="dep" id="dep" formControlName="dep" class="form-control">
                                <option value="" class="form-control" >select Department</option>
                                <option value="arts" class="form-control">Arts</option>
                                <option value="commers" class="form-control">Commers</option>
                                <option value="science" class="form-control">Science</option>
                            </select>
                            <span class="text-danger" *ngIf="!staffInfo.get('dep').valid && staffInfo.get('dep').touched">Please choose Your Department...</span>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="uName">Username*</label>
                            <input type="text" name="username" id="uName" formControlName="username" class="form-control">
                            <span class="text-danger" *ngIf="!staffInfo.get('username').valid && staffInfo.get('username').touched">Username is Requried...</span>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label for="pass">Password*</label>
                            <input type="password" name="password" id="pass" formControlName="password" class="form-control">
                            <span class="text-danger" *ngIf="!staffInfo.get('password').valid && staffInfo.get('password').touched">Please Enter Strong Password...</span>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit" [disabled]="staffInfo.invalid">Register</button>
                <p class="text-center mt-2">Already Have an Account? <a routerLink="/login" class="text-primary">Login</a></p>
           
            </form>    
        </div>
    </div>
</div>
